<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder - Milestone 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="mainform">
       
        <fieldset>
            <legend>Profile Picture</legend>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            <div id="image-preview" class="image-preview"></div>
        </fieldset>

        
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>
        </fieldset>
        <fieldset>
            <legend>
                <label for="Knowledgebase">Credentials / Qualifications</label>
                <textarea name="Knowledgebase" id="Knowledgebase" rows="4" required></textarea>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <label for="experience">Career Highlights</label>
                <textarea name="experience" id="experience" rows="4" required></textarea>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <label for="achievements">Achievements</label>
                <textarea name="achievements" id="achievements" rows="2" required></textarea>
            </legend>
        </fieldset>
        <fieldset>
            <legend>
                <label for="skills">Skills</label>
                <textarea name="skills" id="skills" rows="2" required></textarea>
            </legend>
        </fieldset>

        <button type="submit">Generate Resume Now!</button>
    </form>

   
    <div id="resume-container"></div>

    <!-- Save Button for Editable Resume -->
    <button id="save-resume" style="display:none;">Save Changes</button>

    <footer>
        <p>Made by Amna Sadia Korai</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
